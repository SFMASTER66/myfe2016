<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    {{lastName}}+{{firstName}}={{fullName}}
    <input type="text" v-model="lastName"/>+<input type="text" v-model="firstName"/>=<input type="text" v-model="fullName"/>

    <!--{{lastName}}+{{firstName}}={{getFullname()}}-->
    <!--<input type="text" v-model="lastName"/>+<input type="text" v-model="firstName"/>=<input type="text" v-model="getFullname()"/>-->
</div>

<script src="vue.js"></script>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            lastName:" ",
            firstName:" "
//            fullName:"zhangsan"
        },
        computed:{           //这个computed是固定的。
            fullName:{
                get:function(){
                    return this.lastName+" "+this.firstName;
                },
                set:function(val){
                  this.lastName=val.split(" ")[0];
                  this.firstName=val.split(" ")[1]
                }
            }
        }

//        methods:{             //这个methods是固定的。
//            getFullname:function(){       //假如用方法写的这个，上面用的时候就要这么写getFullname()
//                return this.lastName+this.firstName
//            }
//        }


    });
</script>



</body>
</html>
