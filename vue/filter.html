<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="app">
    <div v-for="(item,index) in items">
        {{index}}<div>{{item.name}}</div>
    </div>
</div>
<script src="vue.js"></script>
<script>

    var vm=new Vue({
        el:"#app",
        data:{
            items:[
                {name:11},
                {name:22},
                {name:33}
            ]
        }
    });

    var arr=vm.items.filter(function(item){
        return item.name>11;
    })
    console.log(arr);


</script>

</body>
</html>
