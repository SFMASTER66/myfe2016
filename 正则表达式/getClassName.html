<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul>
    <li class="a">11</li>
    <li>22</li>
    <li class="a">33</li>
    <li>44</li>
</ul>
<script>
    function getClassName(clasName){
        if(document.getElementsByClassName){
            return document.getElementsByClassName(clasName);
        }else{
            var results=[];
            var all=document.getElementsByTagName("*");
            var reg=new RegExp("\\b"+clasName+"\\b")
            for(var i=0;i<all.length;i++){
                if(reg.exec(all[i].className)){
                    results.push(all[i])
                }
            }
            return results;
        }
    }

    var aLi=getClassName("a");
    console.log(aLi.length)
    for(var i=0;i<aLi.length;i++){
        aLi[i].style.background="red";
    }
</script>
</body>
</html>
