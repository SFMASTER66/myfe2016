<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>

<body>


<script>
    var twoSum = function(nums, target) {
        var array=[];
        for(var i=0;i<nums.length;i++){
            var resultNum=target-nums[i];
            for(var j=i+1;j<nums.length;j++){
                if(resultNum==nums[j]){
                    array.push(i,j);
                }
            }
        }
        console.log(array);
        return array;
    };
    twoSum([2, 7, 11, 15],9)
</script>

</body>
</html>
