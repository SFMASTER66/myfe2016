<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="">

<div ng-controller="greetCtr">
    <input type="text" ng-model="department"/>    <!--改变这里的input，不会改变下面的department-->
    Hello {{name}} from {{department}};
</div>

<div ng-controller="listCtr">
    <input type="text" ng-model="department"/>
    <li ng-repeat="name in names">        <!--这个就是循环数组-->
        {{name}} from {{department}}
    </li>
</div>


<script src="../angular-1.2.18/angular.js"></script>
<script src="test2.js"></script>
</body>
</html>
