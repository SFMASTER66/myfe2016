<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap3/css/bootstrap.css"/>
</head>
<body ng-app="">         <!--告诉 AngularJS 应用当前这个元素是根元素。 感觉是必须要写的-->
<div class="container" ng-controller="firstController">    <!--调用的其实是一个方法-->
    <table class="table">
        <thead>
        <tr>
            <th>产品编号</th>
            <th>产品名称</th>
            <th>产品数量</th>
            <th>产品单价</th>
            <th>产品总价</th>
            <th>操作</th>
        </tr>
        </thead>
        <tr ng-repeat="item in cart">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>
                <button type="button" class="btn btn-info" ng-click="reduce(item.id)">-</button>
                <input type="text" ng-model="item.num"/>
                <button type="button" class="btn btn-info" ng-click="add(item.id)">+</button>
            </td>
            <td>{{item.price}}</td>
            <td>{{item.price*item.num}}</td>
            <td><button type="button" class="btn btn-danger" ng-click="removeSingle(item.id)">移除</button></td>
        </tr>
        <tbody>
        <tr></tr>
        </tbody>

        <tbody>
        <tr>
            <td>总购买价:</td>
            <td>{{totalPrice()}}</td>
            <td>总购买数:</td>
            <td colspan="2">{{totalNum()}}</td>
            <td><button type="button" class="btn btn-danger" ng-click="removeAll()">清空购物车</button></td>
        </tr>
        </tbody>

        <!--<tbody>-->
        <!--<tr>购物车为空</tr>-->
        <!--</tbody>-->


    </table>
    <p ng-show="!cart.length">您的购物车为空</p>    <!--当ng-show满足!cart.length这个条件的时候 ，就会显示-->
</div>
<script src="angular-1.2.18/angular.js"></script>    <!--写angular要引入这个文件-->
<script src="cart.js"></script>               <!--引入跟这个页面用得到的js文件-->
</body>
</html>
