<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<textarea name="area" id="bbb" cols="30" rows="10"></textarea>
<input type="text" id="text"/>
<script>
    var oB=document.getElementById("bbb");
    var oInput=document.getElementById("text");
    oB.onkeyup=function(){
        var content=this.value;
        if(content.length>20){
            content=content.substring(0,20);
        }
        oB.value=content;
        oInput.value=content.length;
    };
</script>
</body>
</html>
