<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="radio" name="sex"/>aa
<input type="radio" name="sex"/>bb
<input type="radio" name="sex"/>cc
<input type="radio" name="sex"/>dd
<script>
    var aInput=document.getElementsByName("sex");
    for(var i=0;i<aInput.length;i++){
        aInput[i].index=i;        //自定义属性，将当前循环的索引也赋值给index，然后在alert的时候就用index就行，假如不用index，在alert的是时候就写i，最后会得到4，因为循环是一开始就全部循环完了。
        aInput[i].onchange=function(){
            if(this.checked){
                alert(this.index+1);
            }
        };
    }
</script>
</body>
</html>
