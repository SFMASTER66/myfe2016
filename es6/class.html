    class User{
        constructor(name){
            this.name=name;
        }
        say(){
            console.log(this.name+" say hello!");    //这里必须写this.name才能得到传过来的值。
        }

        static fn(){
            console.log("aaaaaaa");   //他的生命周期跟他的类User是一起的，出了这个类，就只能通过User.fn才能调用。
        }
    }
    User.fn();

    var user=new User("lisi");
    user.say();

    class Son extends User{             //子类继承父类
        constructor(name,food){    //food是自己新增加的东西
            super(name);      //这个要写啊,继承父类的构造函数啊。
            this.food=food;       //新增加的东西就要加这个。
        }
        eat(){
            console.log(this.name+" eat "+this.food);
        }

    }

    var son=new Son("ww","hamburger");
    son.say();
    son.eat();
