<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
</ul>

<script>
    var fn=function(a){
        a+=1;
        return a;
    }
    console.log(fn(1));


    var fn=(a)=>{     //这个也是个函数，叫做箭头函数。
        a+=1;
        return a;
    }
    console.log(fn(2));



    var aLi = document.getElementsByTagName('li');
                    for(var i=0;i<aLi.length;i++) {
                        aLi[i].onclick = function (){
                            setTimeout(()=>console.log(this.innerHTML),2000);  //这里可以用this。
                        }
                    }


</script>


</body>
</html>
