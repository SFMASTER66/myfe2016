<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        #div1{
            width: 300px;
            height: 200px;
            background: red;
            display: block;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script>
    var oDiv1=document.getElementById("div1");
    oDiv1.onclick=function(){
        if(this.style.background=="red"){
            this.style.background="green";
        }else{
            this.style.background="red";
        }
    }

</script>

</body>
</html>
