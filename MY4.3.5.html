<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function func(num){
        for(var line=1;line<=num;line++){
            for(var i=1;i<=line;i++){
                document.write(i+"&nbsp;")
            }
            document.write("<br>");
        }

    };
    func(5);
</script>
</body>
</html>
