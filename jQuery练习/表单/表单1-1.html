<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 1000px;
            height: 150px;
            position: relative;
            left: 5px;
            top: 5px;
            border: 1px solid black;
        }
        #name{
            margin-top: 8px;
        }
        #ps{
            margin-top: 4px;
        }
        #wenben{
            margin-top: 4px;
        }
        .f{
            border: 1px solid red;
            background: pink;
        }
    </style>
</head>
<body>
<script src="jquery-1.12.4.js"></script>
<div>
    名称： <input id="name" type="text"  value="名称"/><br/>
    密码： <input id="ps" type="password" value="密码"/><br/>
    详细信息： <textarea name="" id="wenben" cols="17" rows="5">啦啦啦啦啦啦</textarea>
</div>
<script>
    $("input").focus(function(){
        $(this).addClass("f");
        if($(this).val()==this.defaultValue){
        $(this).val("");
        }
    });
      $("input").blur(function(){
     $(this).removeClass("f");
          if($(this).val()==""){
              $(this).val(this.defaultValue);
          }
     });
    var $text =$('#wenben').text();
    $("#wenben").focus(function(){

        $(this).addClass("f");
        $(this).text('');

    });
    $("#wenben").blur(function(){
        if($(this).text()==""){
            $(this).removeClass("f");
            $("#wenben").val($text);
        }
     console.log($("#wenben").val());
    });

//    if($(this.value!="")){
//        $(this.text($(this).val()));
//    }

//    $(this.value="");

</script>
</body>
</html>
