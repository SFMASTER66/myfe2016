<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #main{
            position: relative;
            left: 50px;
            top: 100px;
        }
        #container{
            position: relative;
            width: 110px;
            height: 50px;
        }
        #da{
            width: 50px;
            height: 50px;
            background: gray;
            text-align: center;
            line-height: 50px;
            float: left;
        }
        #xiao{
            width: 50px;
            height: 50px;
            background: gray;
            text-align: center;
            line-height: 50px;
            position: absolute;
            left: 60px;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="container">
        <div id="da">放大</div>
        <div id="xiao">缩小</div>
    </div>
    <textarea name="" id="wenben" cols="30" rows="10">dfsadfsfffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffdafsdgfsfsdfdsfsdfsdfsdfsdafsdafsdafsdfsdfsdafsdafdsdfsdfsdfdsafdsafsdf</textarea>
</div>
<script src="jquery-1.12.4.js"></script>

<script>
    $(function(){
        var $t=$("#wenben");
        $("#da").on("click",function(){
              // if(!$t.is(":animated")){
                   if($t.height()<500){
                       $t.stop(false,true).animate({height:"+=50"},500);  //有stop  就不用前面的 if(!$t.is(":animated"))，前面的if(!$t.is(":animated"))是当不执行动画的时候，才执行后面的行为。就跟stop的效果一样。

                   }
            //   }
        });
        $("#xiao").on("click",function(){
          // if(!$t.is("animated")){
               if($t.height()>20){
                   $t.stop(false,true).animate({height:"-=50"},1000);
               }
         //  }
        });
    })
</script>
</body>
</html>
