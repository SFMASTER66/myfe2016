<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 1000px;
            height: 150px;
            position: relative;
            left: 5px;
            top: 5px;
            border: 1px solid black;
        }
        #name{
            margin-top: 8px;
        }
        #ps{
            margin-top: 4px;
        }
        #wenben{
            margin-top: 4px;
        }
        .f{
            border: 1px dashed red;
            background: pink;
        }

    </style>
</head>
<body>
<script src="jquery-1.12.4.js"></script>
<div>
    名称： <input id="name" type="text"/><br/>
    密码： <input id="ps" type="password"/><br/>
    详细信息： <textarea name="" id="wenben" cols="17" rows="5"></textarea>
</div>
<script>

    $(function(){
        $(":input").on("focus",function(){  //input就可以一次性选出input和textarea标签。
            $(this).addClass("f");    //这里的f必须加双引号。
        });
        $(":input").on("blur",function(){
            $(this).removeClass("f");
        });


    })

</script>





</body>
</html>
