<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        #div1{
            width: 100px;
            height: 50px;
            background: greenyellow;
            cursor: pointer;
            position: relative; /*这里必须要有position才可以在SCRIPT里设置left等值！！！*/
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script>
    var oDiv1=document.getElementById("div1");
    oDiv1.onmousedown=function(e){
        e=e||window.event;
        var divX= e.clientX-oDiv1.offsetLeft;
        var divY= e.clientY-oDiv1.offsetTop;
        document.onmousemove=function(e){
            e=e||window.event;
            oDiv1.style.left= e.clientX- divX +"px";
            oDiv1.style.top= e.clientY-divY +"px";
            return false;  //加这个是为了阻止系统的默认行为！！！
        };
        oDiv1.onmouseup=function(){
            document.onmousemove=null;   //这里必须写document才好使！!!
        };
    };
</script>
</body>
</html>
