    var Select=React.createClass({
        render:function(){
            var msg=[];
            this.props.arr1.forEach(function(value,index){
                msg.push( <label key={index}>
                <span>{value}</span>
                <input type="checkbox"/>
                        </label>)
            })
            return (
                   <div>{msg}</div>
            )
        }
    })


   var Count=React.createClass({

                    return {
                        count:0,
                        arr:["百度","阿里","腾讯"]
                    }
        },
        render:function(){

                    <div>
                        <h1>你一共选择的公司数目:{this.state.count}</h1>
                        <Select arr1={this.state.arr}/>
