<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="container"></div>
<script src="react-15.3.1/build/react.js"></script>
<script src="react-15.3.1/build/react-dom.js"></script>
<script src="react-15.3.1/browser.js"></script>


<script type="text/babel">

    //下面是一个组件，组件的名字的开头字母必须大写。
    var Message=React.createClass({       //这里写的是一个对象。
        render:function(){
            return (
                    <div>
                    <h1>hahahahahahahah</h1>
                            <h2>hahahahha</h2>
                    </div>
            )
        }
    });


    var Text=React.createClass({
        render:function(){
            return (
                            <div>
                    <Message/>
                    <h2>stick to the end</h2>
                    </div>


            )
        }
    });


    ReactDOM.render(
            <Text/>,
            document.getElementById("container")
    )



</script>

</body>
</html>
