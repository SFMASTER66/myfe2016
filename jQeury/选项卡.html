<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #container{
            background:red;
            margin:50px auto;
            width: 400px;
            height: 200px;
        }
        #nav li{
            list-style:none;
            float:left;
            margin-right:5px;
            background:gray;
            width: 100px;
            height: 60px;
            text-align: center;
            line-height:60px;
        }
        #nav{
            overflow:hidden;
        }
        #content{
            background:lightgray;
            height: 140px;
        }
        #content div{
            display:none;
        }
        #content .selected1{
            display:block;
        }
        #nav .selected{
            background:black;
            color:white;
        }
    </style>
</head>
<body>
<div id="container">
    <ul id="nav">
        <li class="selected">js</li>
        <li>html</li>
        <li>css</li>
    </ul>
    <div id="content">
        <div class="selected1">11111111</div>
        <div>222222222</div>
        <div>33333333</div>
    </div>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){
        $("#nav li").on("click",function(){
            $(this).addClass("selected").siblings().removeClass("selected");
         //   $("#content div:eq("+$(this).index()+")").addClass("selected1").siblings().removeClass("selected1");
            $("#content div").eq($(this).index()).addClass("selected1").siblings().removeClass("selected1");

        });
    })
</script>
</body>
</html>
