<!DOCTYPE html>
<html>
<head>
    <style>
        .focused {
            background: #abcdef;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
</head>
<body>

<div id="content">
    <input tabIndex="1">
    <input tabIndex="2">
    <select tabIndex="3">
        <option>select menu</option>
    </select>
    <div tabIndex="4">
        a div
    </div>
</div>

<script>
    $( "#content" ).on( "*", "focus blur", function( event ) {
        var elem = $( this );
        setTimeout(function() {
            elem.toggleClass( "focused", elem.is( ":focus" ) );
        }, 0);
    });
</script>

</body>
</html>
