<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
你爱好的运动是啥？
<br/>
<input type="checkbox" name="一" value="足球" />足球
<input type="checkbox" name="二" value="篮球"/>篮球
<input type="checkbox" name="三" value="排球"/>排球
<input type="checkbox" name="四" value="乒乓球"/>乒乓球
<br/>
<input type="button" class="checkall" value="全选"/>
<input type="button" id="nocheckall" value="全不选"/>
<input type="button" class="fanxuan" value="反选"/>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){
        $("input:eq(4)").on("click",function(){
            $("input[name]").prop("checked",true);
        });
        $("#nocheckall").on("mouseover",function(){
            $("input[type]").prop("checked",false);
        });
        $(".fanxuan").on("click",function(){
            $("input[name]").each(function(index,elem){
                if($(this).prop("checked")){
                    $(this).prop("checked",false);
                }else{
                    $(this).prop("checked",true);
                }
            });
        });
    })
</script>
</body>
</html>
