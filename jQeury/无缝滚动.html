<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #container{
            width: 500px;
            height: 500px;
            position: relative;
            margin: 50px auto;
            border: 1px solid black;
            overflow: hidden;
        }
        span{
            width: 120px;
            height: 50px;
            margin-right: 5px;
            background: black;
            color: white;
            float: left;
            text-align: center;
            line-height:50px;
        }
        #zuoyou{
            position: absolute;
            bottom: 20px;
            left: 120px;
        }
        #tu{
            width: 1000px;
            height: 50px;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="tu">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
    <div id="zuoyou">
        <span class="zuo">&lt;</span>
        <span class="you">&gt;</span>
    </div>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){
        var a=0;
        clearInterval(timer2);
        clearInterval(timer3);
        var timer1=setInterval(function(){
            a=a-2;
            if(a<-500){
                a=0;
            }
            $("#tu").css("left",a);
        },8);
         var timer2;
        $(".zuo").on("mouseover",function(){
            clearInterval(timer1);   //点击自己的时候也要去掉别人的定时器，不会有停顿的效果，因为代码读的很快，所以马上执行自己的定时器。
            clearInterval(timer3);
            var $c=parseInt($("#tu").css("left"));
          timer2=setInterval(function(){
                $c=$c-2;
                if($c<-500){
                    $c=0;
                }
                $("#tu").css("left",$c);
            },8);
        });
         var timer3;
        $(".you").on("mouseover",function() {
            clearInterval(timer1);
            clearInterval(timer2);
            var $b = parseInt($("#tu").css("left"));
            timer3 = setInterval(function () {
                $b += 2;
                if ($b > 0) {
                    $b = -500;
                }
                $("#tu").css("left", $b);
            }, 8);
        });
    });
</script>
</body>
</html>
