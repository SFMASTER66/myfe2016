<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div{
            position: fixed;
        }
        #link1{
            width: 100%;
            height: 400px;
            background: red;
        }
        #link2{
            width: 100%;
            height: 400px;
            background: orchid;
        }
        #link3{
            width: 100%;
            height: 400px;
            background: gold;
        }
    </style>
</head>
<body>
<div id="div">
    <a href="#link1">link1</a>
    <a href="#link2">link2</a>
    <a href="#link3">link3</a>
</div>
<div id="link1"></div>
<div id="link2"></div>
<div id="link3"></div>
<script src="../jquery-1.12.4.js"></script>
<script>
    var arr=[];
    var aLink=document.getElementsByTagName("a");
    for(var i=0;i<3;i++){
        aLink[i].onclick=function(){
            arr=this.getAttribute("href");
            $("body").animate({
                scrollTop:$(arr).offset().top
            })
            location.hash=arr;  //这个要写在动画之后。
            return false;
        }
    }
    window.onhashchange=function(e){
        var hash=location.hash;
    }
</script>
</body>
</html>
