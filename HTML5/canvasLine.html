<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background: black;
        }
        #can{
            background: white;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<canvas id="can"></canvas>
<script>
    var oCanvas=document.getElementById("can");
    var oContext=oCanvas.getContext("2d");
    oContext.beginPath();    //这个其实可以要，也可以不要，有了下面的closePath()就行。
    oContext.moveTo(50,80);
    oContext.lineTo(100,100);
    oContext.lineTo(40,20);
    oContext.lineTo(30,60);
    oContext.strokeStyle="red";
    oContext.lineWidth=3;   //注意！！这个是不带px的数字。
    oContext.closePath();    //有了这个，最后的点就会与最开始的点自动的连接在一起了，
    oContext.stroke();     //有了这个，才会有线出来。  这个要写在最后面。
</script>
</body>
</html>
