<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="button">快点我啊</button>
<div id="div"></div>
<script>
    var oButton=document.getElementById("button");
    var oDiv=document.getElementById("div");
    var obj=[];
    oButton.onclick=function(){
        var arr=[];
        for(var i=0;i<7;i++){
            var hash=Math.random();
            var num=Math.ceil(Math.random()*35);
            arr.push(num);
        }
        oDiv.innerHTML=arr;
        location.hash=hash;
        obj[hash]=arr;
    }

    window.onhashchange=function(){
        var hash=location.hash;
        var str=hash.substr(1);
        if(str){
            oDiv.innerHTML=obj[str];
        }else{
            oDiv.innerHTML="";
        }
    }
</script>
</body>
</html>
