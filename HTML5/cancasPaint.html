<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background: black;
        }
        #can{
            background: white;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<canvas id="can"></canvas>
<script>
    var oCanvas=document.getElementById("can");
    var oContext=oCanvas.getContext("2d");
//    oContext.onmousedown=function(){
//        onmousemove=
//    }


    oContext.moveTo(170, 80);
    oContext.bezierCurveTo(130, 100, 130, 150, 230, 150);
    oContext.bezierCurveTo(250, 180, 320, 180, 340, 150);
    oContext.bezierCurveTo(420, 150, 420, 120, 390, 100);
    oContext.bezierCurveTo(430, 40, 370, 30, 340, 50);
    oContext.strokeStyle="red";
    oContext.closePath();
    oContext.stroke();
</script>
</body>
</html>
