<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #container li{
            list-style:none;
            float:left;
            margin-right: 10px;
            background: gray;
            width: 100px;
            height: 70px;
            text-align: center;
            line-height: 70px;
        }
        #container{
            /*background: red;*/
            width: 500px;
            height: 200px;
            margin:200px auto;        /*只支持水平居中，不支持上下居中*/
        }
        #nav{
            overflow: hidden;        /*如果不加这个，就会存在经典塌陷问题！！也可以这么写 height:200px;*/
        }
        #content{
            background:lightgray;
            height:130px;
        }
        #container .li1{
            background:black;
            color:white;
        }
    </style>
</head>
<body>
<div id="container">
    <ul id="nav">
        <li class="li1">js</li>
        <li>html</li>
        <li>css</li>
    </ul>
    <div id="content">1111111</div>
</div>
<script>
    var data=["111111","222222","3333333"]
    var oUl=document.getElementById("nav");
    var aLi=oUl.getElementsByTagName("li");
    var oContent=document.getElementById("content");
    for(var i=0;i<aLi.length;i++){
        aLi[i].index=i;
        aLi[i].onclick=function(){
            for(var i=0;i<aLi.length;i++){
                aLi[i].className="";
//                this.className="li1";
            }
            this.className="li1";
            oContent.innerHTML=data[this.index];
        };
    }
</script>
</body>
</html>
