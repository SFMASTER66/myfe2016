<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function func(){
        for(var i=100;i<=999;i++){
            if(i%4==2&&i%7==3&&i%9==5){
                document.write(i);
                document.write(" ");
            }
        }
    };
    func();
</script>
</body>
</html>
