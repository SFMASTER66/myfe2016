    //方法一：   不是很懂
    function commonParentNode(oNode1, oNode2) {
            //下面这个for()循环这样理解，第三个参数是通过第二个参数找父节点得到的，然后看找到的父节点是否包含oNode1，
            //如果包含，就是这个父节点了，如果不包含，就继续循环找父节点，直到找到为止。
            for(;oNode2;oNode2=oNode2.parentNode){//（第一个参数可以省略）这里写oNode1 下面除了contains()里面写oNode2，别的全部oNode1
                if(oNode2.contains(oNode1)){          //要是写oNode2 下面除了contains()里面写oNode1，别的全部oNode2
                    return oNode2;   //返回的是传过来的参数，而不是找到的父节点
                }
            }
        }
