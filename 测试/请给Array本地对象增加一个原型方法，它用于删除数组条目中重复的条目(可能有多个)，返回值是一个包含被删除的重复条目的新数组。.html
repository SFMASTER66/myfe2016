<script>

    Array.prototype.distinct = function() {
        var ret = [];
        for (var i = 0; i < this.length; i++){
            for (var j = i+1; j < this.length;){
                if (this[i] === this[j]){
//                    this.splice(j,1)
//                    console.log(this);
                    ret.push(this.splice(j, 1)[0]);
                }else{
                    j++;
                }
            }
        }
        return ret;
    }
    alert(['a','b','c','d','b','a','e'].distinct());
