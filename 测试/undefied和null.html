<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<script>
    var a;
    var b=null;
    console.log(undefined==null);  //true  undefined是null的派生，所以值相等
    console.log(undefined===null);  //false     三个等号要判断值和类型是否相等
    console.log(a==b);  //true
    console.log(a===b);  //false
</script>

</body>
</html>
