<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">

    var arr = new Array(3)
    arr[0] = "George"
    arr[1] = "John"
    arr[2] = "Thomas"

    document.write(arr + "<br />")
    document.write(arr.push("James","mike") + "<br />")  //push() 方法可向数组的末尾添加一个或多个元素，并返回新的长度。
                                                  //但是已经改变了原有的数组arr，所以下面写arr是会返回新的数组
    document.write(arr)

</script>

</body>
</html>
