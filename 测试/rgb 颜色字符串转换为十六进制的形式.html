<script>


    var a='reg(255,255,255)';
    var b={a:"aa",b:"bb"};
    var c=12.3450;
    var d=Number(33);
    console.log(c.toString());   //数字的时候，末尾零会被去掉。当数字以字符串的形式出现的时候，末尾零会一起输出
    console.log(b.toString());
    console.log(a.toString().match(/\d+/g));
    console.log(d);

    var rgbToHex = function(rgb) {
        // rgb(x, y, z)
        var color = rgb.toString().match(/\d+/g); // 把 x,y,z 推送到 color 数组里   match和replace都好使。
        console.log(typeof Number(color[0]));
        //因为toString()方法得出的结果是字符串，所以下面要用要Number()方法将字符串转换成数字,数字才能用toString()方法
        console.log(color.length);
        var hex = "#";
        for (var i = 0; i < 3; i++) {
            // 'Number.toString(16)' 是JS默认能实现转换成16进制数的方法.
            // 'color[i]' 是数组，要转换成字符串.
            // 如果结果是一位数，就在前面补零。例如： A变成0A
            hex += ("0" + Number(color[i]).toString(16)).slice(-2);   //slice(-2)截取字符串，-2代表从倒数第二个字符串开始往后取
        }
        console.log(hex);
    };



    function rgb2hex(sRGB) {
        var rgbnum=sRGB.toString().match(/\d+/g);
        var arr="#";
        for(var i=0;i<rgbnum.length;i++){
            arr+=("0"+Number(rgbnum[i]).toString(16)).slice(-2);
        }
        console.log(arr);
        return arr;
    }

    rgb2hex('rgb(67, 255, 255)')
</script>
