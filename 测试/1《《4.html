<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<script>
    function a(a)
    {
        a^=(1<<4)-1;//^ 异或运算：同为1或同为0取0，不同取1
        return a;
    }
    a(10);//a^=15=>a=10^15 1010^1111=>0101(换成10进制就是5)
    console.log(1<<4);//1就是0001，0001左移四位后是10000（就是16）
</script>
</body>
</html>
