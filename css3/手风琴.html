<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 940px;
            height: 300px;
            position: relative;x
            margin: 50px auto;
            box-shadow: 2px 2px 10px gray;
        }
        #container ul{
            width: 940px;
            height: 300px;
            position: absolute;
            overflow: hidden;   /*为了划入的时候，会改变li的宽度，图片移动的时候，会溢出，所以要hidden*/
        }
        #container li{
            width: 85px;    /*这里把li的宽写成85，就是为了浮动的时候，他们之间有间隙的存在*/
            height: 300px;
            list-style: none;
            float: left;
            -webkit-transition: all 1s linear;
        }
        img{
            width: 600px;
            height: 300px;
        }
        .content{
            width: 30px;
            height: 20px;
            position: absolute;
            bottom: 0;
            background: navajowhite;
            color: black;
            z-index: 10;
            opacity: .5;
        }
        #container ul:hover li{    /*划上ul，然后让ul里的li的宽变成85，*/
            width: 85px;
        }
        #container ul li:hover{    /*划入ul后，让具体的li滑动变成图片的600px的大小*/
            width: 600px;
        }
    </style>
</head>
<body>
<div id="container">
    <ul>
        <li>
            <div class="content">
                GD1
            </div>
            <img src="GDS/1.jpg" alt=""/>
        </li>
        <li>
            <div class="content">
                GD2
            </div>
            <img src="GDS/2.jpg" alt=""/>
        </li>
        <li>
            <div class="content">
                GD3
            </div>
            <img src="GDS/3.jpg" alt=""/>
        </li>
        <li>
            <div class="content">
                GD4
            </div>
            <img src="GDS/4.jpg" alt=""/>
        </li>
        <li>
            <div class="content">
                GD5
            </div>
            <img src="GDS/5.jpg" alt=""/>
        </li>
    </ul>
</div>
</body>
</html>
