<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            position: relative;
            -webkit-perspective: 800px;
        }
        .circle,.circle::after{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
            text-shadow: -5px -5px 5px darkred;;
        }
        .circle::after{
            content: "";
        }
        .blue{
            border: 10px solid blue;
            -webkit-animation: run 4s linear 2s infinite alternate;
        }
        @-webkit-keyframes run {
            0%{

            }
            50%{
                -webkit-transform: rotateY(360deg) translate(300px);
                border-color: pink;
                box-shadow: 3px 3px 10px yellowgreen;
            }
            100%{
                -webkit-transform: rotateY(720deg);
            }
        }
        .blue::after{
            border: 10px solid blue;
            top:-10px;
            left: -10px;
            z-index: 1;
            border-bottom-color: transparent;
            -webkit-animation: runs 4s linear 3s infinite alternate;
        }
        @-webkit-keyframes runs {
            0%{
            }
            50%{
                -webkit-transform: rotateY(360deg);
                -webkit-transform:translate(-100px,100px);
                /*-webkit-transform: scale3d(2,1,.5)     /!*下面的黑色不起作用*!/*/
                -webkit-transform:skew(-40deg,50deg);    /*下面的黑色起作用*/
                border-color: black;
                box-shadow: 3px 3px 10px pink;
            }
            100%{
                -webkit-transform: rotateY(720deg);
            }
        }
        .yellow{
            border: 10px solid yellow;
            top: 0;
            left: 230px;
            -webkit-animation: run1 4s linear 2s infinite alternate;
        }
        @-webkit-keyframes run1 {
            0%{

            }
            50%{
                -webkit-transform: rotate(360deg);
                border-color: pink;
                box-shadow: 3px 3px 10px yellowgreen;
            }
            100%{
                -webkit-transform: rotate(720deg);
            }
        }
        .yellow::after{
            border: 10px solid yellow;
            top:-10px;
            left: -10px;
            z-index: 1;
            border-left-color: transparent;
        }
        .red{
            border: 10px solid red;
            top: 0;
            left: 460px;
            -webkit-animation: run 4s linear 2s infinite alternate;
        }
        .red::after{
            border: 10px solid red;
            top:-10px;
            left: -10px;
            z-index: 1;
            border-left-color:transparent ;
            -webkit-animation: runss 4s linear 3s infinite alternate;
        }
        @-webkit-keyframes runss {
            0%{
            }
            50%{
                -webkit-transform: rotateY(360deg);
                -webkit-transform:translate(-100px,100px);
                -webkit-transform: scale3d(2,1,.5)     /*下面的黑色不起作用*/
                /*-webkit-transform:skew(-40deg,50deg);    /!*下面的黑色起作用*!/*/
                border-color: black;
                box-shadow: 3px 3px 10px black;
            }
            100%{
                -webkit-transform: rotateY(720deg);
            }
        }
        .green{
            border: 10px solid green;
            top: 120px;
            left: 120px;
            -webkit-animation: run1 4s linear 2s infinite alternate;
        }
        .green::after{
            border: 10px solid green;
            top:-10px;
            left: -10px;
        }
        .black{
            border: 10px solid black;
            top: 120px;
            left: 350px;
            -webkit-animation: run1 4s linear 2s infinite alternate;
        }
        .black::after{
            border: 10px solid black;
            top:-10px;
            left: -10px;
            z-index: 1;
            border-top-color:transparent ;
            border-right-color: transparent;
        }
        .brown{
            border: 10px solid brown;
            top: 300px;
            left: 600px;
            -webkit-animation: qqq 4s linear infinite;
        }
        @-webkit-keyframes qqq {
            50%{
                -webkit-transform: translate(200px);
            }
            100%{
                -webkit-transform: rotateY(360deg);
            }
        }
        .cream{
            border: 10px solid mintcream;
            top: 380px;
            left: 800px;
            -webkit-animation: www 4s linear infinite;
        }
        @-webkit-keyframes www {
            20%{
                -webkit-transform:rotateY(360deg) ;
            }
            100%{
                -webkit-transform: translateY(200px);
            }
        }
        .gold{
            border: 10px solid gold;
            top: 487px;
            left: 687px;
            -webkit-animation: eee 4s linear infinite;
        }
        @-webkit-keyframes eee {
            20%{
                -webkit-transform: translateY(200px);
            }
            100%{
                -webkit-transform: translateX(400px);
            }
        }
        .purple{
            border: 10px solid purple;
            top: 550px;
            left: 860px;
            -webkit-animation: rrr 4s linear infinite;
        }
        @-webkit-keyframes rrr {
            20%{
                -webkit-transform: rotateY(360deg);
            }
            100%{
                -webkit-transform: translateX(400px);
            }
        }
        .coffee{
            border: 10px solid coral;
            top: 456px;
            left: 222px;
            -webkit-animation: ooo 4s linear infinite;
        }
        @-webkit-keyframes ooo {
            20%{
                -webkit-transform: translateX(360px);
            }
            60%{
                /*-webkit-transform: translateX(800px);*/

                -webkit-transform: rotateY(360deg);   /*只能先平移 但是当100%的时候不能转*/
            }
        }
        .peach{
            border: 10px solid powderblue;
            top: 80px;
            left: 999px;
            -webkit-animation: bbb 4s linear infinite;
        }
        @-webkit-keyframes bbb {
            20%{

                -webkit-transform: translateY(800px);
            }
            100%{
                -webkit-transform: rotateY(360deg);
            }
        }
        .wine{
            border: 10px solid cornflowerblue;
            top: 323px;
            left: 898px;
            -webkit-animation: ccc 4s linear infinite;
        }
        @-webkit-keyframes ccc {
            20%{

                -webkit-transform: translateY(600px);
            }
            100%{
                -webkit-transform: rotateY(360deg);
            }
        }
        .orange{
            border: 10px solid orange;
            top: 100px;
            left: 888px;
            -webkit-animation: xxx 4s linear infinite;
        }
        @-webkit-keyframes xxx {
            20%{

                -webkit-transform: translateX(666px);
            }
            100%{
                -webkit-transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
<div class="circle blue">魏</div>
<div class="circle yellow">明</div>
<div class="circle red">越</div>
<div class="circle green">真</div>
<div class="circle black">帅</div>
<div class="circle pink">帅</div>
<div class="circle purple">帅</div>
<div class="circle brown">帅</div>
<div class="circle cream">帅</div>
<div class="circle gold">帅</div>
<div class="circle coffee">帅</div>
<div class="circle wine">帅</div>
<div class="circle peach">帅</div>
<div class="circle orange">帅</div>

</body>
</html>
