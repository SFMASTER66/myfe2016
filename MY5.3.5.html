<script>

    function func(num){
        var result=1;   //为什么要把这行代码写在for里面document.write(func(12)-func(10));这个才好使。然而 var result=1;这个写在哪里， document.write(func(10));这个都好使。

        }
        return result;
    };

   document.write(func(12)-func(10));
