<script>
    function func(num){
      for(var i=1;i<=num;i++){
          for(var j=1;j<=num-i;j++){
              document.write("&nbsp;");
          }
         for(var j=1;j<=i;j++){
             document.write("*");
             document.write("&nbsp;");
         }
          document.write("<br>");
      }
    };
    func(5);
