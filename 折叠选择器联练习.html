<html>
<head lang="en">

    <title></title>
    <style>
        *{
            margin:0;
            padding:0;

        ul{
            list-style:none;;

        #menu h3{
            background:black;
            color: aqua;

<body>

            <li>003</li>
        </ul>
</ul>
<script>
    var oUl=document.getElementById("menu");
    var aLi=oUl.getElementsByTagName("li");
    for(var i=0;i<aLi.length;i++){
        if(aLi[i].className=="main-menu"){
            aLi[i].onmouseover=function(){
                var sUl=this.getElementsByTagName("ul")[0];
                sUl.style.display="block";
            };
            aLi[i].onmouseout=function() {
                var sUl = this.getElementsByTagName("ul")[0];
                //console.log(sUl);
                sUl.style.display = "none";
            };
