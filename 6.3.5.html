<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function merge(s1, s2){
            var result = '';    //为什么这里的results要是空字符串啊？？
         //   var result;
            for(var i=0; i<s1.length; i++){
                result += s1.charAt(i) + s2.charAt(i);  //charAt从下标零开始。
            }
            return result;
        }
        console.log(merge('123456', 'abc'));
    </script>
</body>
</html>
